<style>
    body{
    background: -webkit-linear-gradient(left, #0072ff, #00c6ff);
}
.contact-form{
    background: #fff;
    margin-top: 10%;
    margin-bottom: 5%;
    width: 70%;
}
.contact-form .form-control{
    border-radius:1rem;
}
.contact-image{
    text-align: center;
}
.contact-image img{
    border-radius: 6rem;
    width: 11%;
    margin-top: -3%;
    transform: rotate(29deg);
}
.contact-form form{
    padding: 14%;
}
.contact-form form .row{
    margin-bottom: -7%;
}
.contact-form h3{
    margin-bottom: 8%;
    margin-top: -10%;
    text-align: center;
    color: #0062cc;
}
.contact-form .btnContact {
    width: 50%;
    border: none;
    border-radius: 1rem;
    padding: 1.5%;
    background: #dc3545;
    font-weight: 600;
    color: #fff;
    cursor: pointer;
} 
.btnContactSubmit
{
    width: 50%;
    border-radius: 1rem;
    padding: 1.5%;
    color: #fff;
    background-color: #0062cc;
    border: none;
    cursor: pointer;
}
</style>
<div class="container contact-form">
    <div class="contact-image">
        <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
    </div>
    <form method="post" class=" container contact-form">{%csrf_token%}
    
        <h3>Drop Us a Message</h3>
       <div class="row">
            <div class="col-md-6">
                <div class="col-lg-6">
                    <input type="text" placeholder="Your Name" name='nm'>
                </div>
                <div class="col-lg-6">
                    <input type="email" placeholder="Your E-mail" name='em'>
                </div>
                <div class="form-group">
                    <input type="text" name="txtPhone"  placeholder="Your Phone Number *" value="" />
                </div>
                <div class="col-lg-12">
                    <input type="text" placeholder="Subject" name="sb">
                      <textarea placeholder="Message" name="ms"></textarea>
          
                      <div class="text-center">
                        <button type="submit" class="site-btn">Send</button>
                    </div>
            </div>
           
            </div>
        </div>
